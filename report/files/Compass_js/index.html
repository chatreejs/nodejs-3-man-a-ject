<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">class Compass {
    /**
     * Returns points of the compass in 16-wind compass rose format
     * 
     * @param {number} degree Compass degree value 0 to 360
     * @return {String} Points of compass &#039;N&#039; &#039;E&#039; &#039;W&#039; &#039;S&#039; &#039;NE&#039; ...
     */
    getDirection(degree) {
        if (degree == 0 || degree == 360) {
            return &#039;N&#039;;
        } else if (degree &gt; 0 &amp;&amp; degree &lt; 45) {
            return &#039;NNE&#039;;
        } else if (degree == 45) {
            return &#039;NE&#039;;
        } else if (degree &gt; 45 &amp;&amp; degree &lt; 90) {
            return &#039;ENE&#039;;
        } else if (degree == 90) {
            return &#039;E&#039;;
        } else if (degree &gt; 90 &amp;&amp; degree &lt; 135) {
            return &#039;ESE&#039;;
        } else if (degree == 135) {
            return &#039;SE&#039;;
        } else if (degree &gt; 135 &amp;&amp; degree &lt; 180) {
            return &#039;SSE&#039;
        } else if (degree == 180) {
            return &#039;S&#039;;
        } else if (degree &gt; 180 &amp;&amp; degree &lt; 225) {
            return &#039;SSW&#039;;
        } else if (degree == 225) {
            return &#039;SW&#039;;
        } else if (degree &gt; 225 &amp;&amp; degree &lt; 270) {
            return &#039;WSW&#039;;
        } else if (degree == 270) {
            return &#039;W&#039;;
        } else if (degree &gt; 270 &amp;&amp; degree &lt; 315) {
            return &#039;WNW&#039;;
        } else if (degree == 315) {
            return &#039;NW&#039;;
        } else {
            return &#039;NNW&#039;;
        }
    }
}

module.exports = Compass;</textarea>
